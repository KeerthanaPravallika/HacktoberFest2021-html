<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Fields in Form</title>
    <style>
        *
        {
            font-family:sans-serif;
            
        }
        
    </style>
</head>
<body>
    <center>
    <h1>Basic Input Fields in Form</h1><br />
    <form>
        <label for="Text Field">Text Field : </label>
        <input id="Text Field" type="text" /> <br /><br />

        <label for="Email">Email : </label>
        <input id="Email" type="email"/> <br /><br />

        <label for="Password">Password : </label>
        <input id="Password" type="password" /> <br /><br />

        <label for="Check box">Check box : </label>
        <input id="Check box" type="checkbox" /> 
        <input id="Check box" type="checkbox" /> 
        <input id="Check box" type="checkbox" /> <br /><br />

        <label for="Radio button">Radio button : </label>
        <input id="Radio button" name="radio" type="radio" />

        <input id="Radio button" name="radio" type="radio" />
        <input id="Radio button" name="radio" type="radio" />
        
        <br /><br />      

        <label for="Color">Color : </label>
        <input id="Color" type="color" /> <br /><br />

        <label for="Date">Date : </label>
        <input id="Date" type="date"/> <br /><br />

        <label for="Time">Time : </label>
        <input id="Time" type="time" /> <br /><br />

        <label for="File">Upload a File : </label>
        <input id="File" type="file" /><br /><br />

        <span>Text Area : </span>

        <textarea></textarea><br /><br />

        <label for="Reset">Reset Button: </label>
        <input id="Reset" type="reset"/> <br /><br />

        <label for="Button">Submit Button : </label>
        <input id="Button" type="submit"/> <br /><br />

        

        
    </form>
    </center>
</body>
</html>
